
<div>

 
    @if(openconfirmbox)
    {
    <dialog open>
      
      <h2 style="font-size: 14px;padding: 20px 0px 40px 0px;">are you sure you want to delete this product?</h2>
  
      <div style="display: flex; flex-direction: row; justify-content:end; gap: 10px;position:relative; bottom: 0px;">
        <button class="confirmbtn" (click)="onComfirmdelete()">confirm</button>
        <button class="canclbtn" (click)="onCancelConfirm()">cancel</button>
      </div>
    </dialog>
    }
  
    <app-header title="Orders"/>
    
    <div class="utabledev">
  
      <div class="header">
        <h3>Orders list</h3>
        <button class="addbtn" type="button" routerLink="createorder">Add Order</button>
      </div>
      <table id="orders">
        <thead>
          <tr>
            <!--<th>ID</th>-->
            <th>User</th>
            <th>Total amount</th>
            <th>order date</th>
            <th>order status</th>
            <th class="centerth">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of paginatedOrders">
            <!--<td>{{ user.UserID }}</td>-->
            <td>{{ order.userName }}</td>
            <td>{{ order.TotalAmount | currency }}</td>
            <td>{{ order.OrderDate | date: 'fullDate' }}</td>
            <td>{{order.OrderStatus}}</td>

            <td class="Actions">
              <button class="iconbtn"><i class="fa-solid fa-trash-can" (click)="deleteOrder(order.OrderID)"></i></button>
              <button class="iconbtn"><i class="fa-solid fa-pen AC" (click)="onEdit(order.OrderID,order)"></i></button>
              <button class="iconbtn"><i class="fa-solid fa-eye AC" (click)="onDisplay(order.OrderID)"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
  
  
  <!-- Pagination Controls -->
  
  <div class="pagination">
  
    <button class="firstbtn" (click)="goToPage(1)" [disabled]="currentPage === 1">
      First
    </button>
    <button class="fa-solid fa-angles-left prevbtn" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
    </button>
  
    <button
      class="paginatebtn"
      *ngFor="let page of getPaginationArray()"
      (click)="goToPage(page)"
      [class.active]="currentPage === page"
    >
      {{ page }}
  
    </button>
  
    <button
    class="fa-solid fa-angles-right" class="fa-solid fa-angles-right nextbtn"
    (click)="goToPage(currentPage + 1)"
    [disabled]="currentPage === totalPages"
  >
  
  </button>
  <button
  class="lastbtn"
    (click)="goToPage(totalPages)"
    [disabled]="currentPage === totalPages"
  >
    Last
  </button>
  
  </div>
  
    </div>
  
  
    </div>
